spring:
  profiles:
    active: local
slack:
  webhook-url: ${SLACK_WEBHOOK_URL}

---
spring:
  config:
    activate:
      on-profile: local
aws:
  ses:
    access-key: "${AWS_SES_ACCESS_KEY}"
    secret-key: "${AWS_SES_SECRET_KEY}"

---
spring:
  config:
    activate:
      on-profile: prod
aws:
  ses:
    access-key: "${AWS_SES_ACCESS_KEY}"
    secret-key: "${AWS_SES_SECRET_KEY}"