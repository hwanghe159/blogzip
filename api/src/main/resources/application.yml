spring:
  application:
    name: blogzip-api
  config:
    import:
      - application-domain.yml
      - application-crawler.yml
      - application-notification.yml
jwt:
  secret-key: "${JWT_SECRET_KEY}"
  access-token-expires-days: 7
  refresh-token-expires-days: 30

---
spring:
  config:
    activate:
      on-profile: local
logging:
  level:
    root: info

---
spring:
  config:
    activate:
      on-profile: prod
logging:
  level:
    root: warn